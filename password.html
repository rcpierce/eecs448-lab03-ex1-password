<!DOCTYPE html> 
<html>
    <head>
        <script type="text/javascript"
                src="password_js.js">
        </script>
        <title>Password Validation</title>
    </head>

    <body>
        <p><strong>Password must contain 8 characters</strong></p>
        <form>
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Enter password here" required>
            <br>
            <label for="confirm">Confirm Password: </label>
            <input id="confirm" type="password" placeholder="Confirm password" required>
            <br>
            <button onclick="passCheck()">Validate Password</button>
        </form>
    </body>
</html>
